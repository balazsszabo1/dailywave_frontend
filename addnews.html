<html lang="hu">

<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-logo" href="home.html"><img src="./img/Daniel Gallego.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home.html#magyarorszag"><img src="img/magyar.png"
                alt="">#Magyarország</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="home.html#altalanos">#Hírek</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="home.html#sport">#Sport</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="home.html#politika">#Politika</a>
          </li>
          <a href="forum2.html"><img src="img/fórumgomb.png" alt=""></a>
        </ul>
        <form class="d-flex align-items-center" role="Keresés" style="display: flex; align-items: center;">
          <i class="bi bi-search me-2" style="display: inline-flex; align-items: center;">
            <img src="img/keresés.png" alt="KeresésIkon" style="width: 25px; height: 25px;">
          </i>
          <input class="form-control me-2" type="Keresés" placeholder="Keresés" aria-label="Keresés"
            style="display: inline-flex; align-items: center;">
          <i class="bi bi-person-circle ms-2"
            style="font-size: 25px; display: inline-flex; align-items: center; margin-top: 5px;">
            <img src="img/facebook.png" alt="" style="width: 40px; height: 40px;">
          </i>
          <i class="bi bi-person-circle ms-2"
            style="font-size: 25px; display: inline-flex; align-items: center; margin-top: 5px;">
            <img src="img/twitterx.png" alt="" style="width: 40px; height: 40px;">
          </i>
          <i class="bi bi-person-circle ms-2"
            style="font-size: 25px; display: inline-flex; align-items: center; margin-top: 6px;">
            <img src="img/instagram.png" alt="" style="width: 43px; height: 43px;">
          </i>
          <i class="bi bi-person-circle ms-2"
            style="font-size: 25px; display: inline-flex; align-items: center; margin-top: 0px;">
            <a href="profile.html" class="profileImg"><img src="img/profile.png" alt=""
                style="width: 40px; height: 40px;"></a>
          </i>
        </form>
      </div>
    </div>
  </nav>

  <br>
  <div class="kiemelthirfocim" style="text-align: center;">
    <img src="img/Új hír hozzáadása.png" alt="Új hír hozzáadása">
  </div>

  <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/api/uploadnews">
    <div class="tarolo">
      <div class="kategoriak">
        <span class="kategoriavalaszto" data-kategoria="1">Magyarország</span>
        <span class="kategoriavalaszto" data-kategoria="2">Hírek</span>
        <span class="kategoriavalaszto" data-kategoria="3">Sport</span>
        <span class="kategoriavalaszto" data-kategoria="4">Politika</span>
      </div>
      <input type="hidden" id="category" name="cat_id">
    </div>
    <div class="hírhozzadas">
      <img id="previewImage" src="img/hirkephozzaadas.png" alt="Hír képe">
      <input type="file" id="newsImage" name="index_pic" accept="image/*" required>
    </div>

    <div class="input">
      <input type="text" id="new-name" name="news_title" placeholder="Írd be ide a hír főcímét" required>
    </div>

    <div class="hírleírás">
      <textarea id="news-content" name="news" placeholder="Add meg ide a hír hosszabb leírását" required></textarea>
    </div>

    <div class="mentes-gomb-container">
      <button type="submit" class="mentes-gomb">Mentés</button>
    </div>
  </form>

  <script src="./js/addnews.js"></script>
  <script>
    document.getElementById('newsImage').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('previewImage').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    document.querySelectorAll('.kategoriavalaszto').forEach(item => {
      item.addEventListener('click', function() {
        document.getElementById('category').value = this.getAttribute('data-kategoria');
        document.querySelectorAll('.kategoriavalaszto').forEach(el => el.classList.remove('selected'));
        this.classList.add('selected');
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
