<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-logo" href="home.html"><img src="./img/Daniel Gallego.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home.html#magyarorszag"><img src="img/magyar.png"
                alt="">#Magyarország</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="home.html#altalanos">#Hírek</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="home.html#sport">#Sport</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="home.html#politika">#Politika</a>
          </li>
          <a href="forum.html"><img src="img/fórumgomb.png" alt=""></a>
        </ul>
        <form class="d-flex align-items-center" role="Keresés" style="display: flex; align-items: center;">
          <i class="bi bi-search me-2" style="display: inline-flex; align-items: center;">
            <img src="img/keresés.png" alt="KeresésIkon" style="width: 25px; height: 25px;">
          </i>
          <input class="form-control me-2" type="Keresés" placeholder="Keresés" aria-label="Keresés"
            style="display: inline-flex; align-items: center;">
          <i class="bi bi-person-circle ms-2"
            style="font-size: 25px; display: inline-flex; align-items: center; margin-top: 5px;">
            <img src="img/facebook.png" alt="" style="width: 40px; height: 40px;">
          </i>
          <i class="bi bi-person-circle ms-2"
            style="font-size: 25px; display: inline-flex; align-items: center; margin-top: 5px;">
            <img src="img/twitterx.png" alt="" style="width: 40px; height: 40px;">
          </i>
          <i class="bi bi-person-circle ms-2"
            style="font-size: 25px; display: inline-flex; align-items: center; margin-top: 6px;">
            <img src="img/instagram.png" alt="" style="width: 43px; height: 43px;">
          </i>
          <i class="bi bi-person-circle ms-2"
            style="font-size: 25px; display: inline-flex; align-items: center; margin-top: 0px;">
            <a href="profile.html" class="profileImg"><img src="img/profile.png" alt=""
                style="width: 40px; height: 40px;"></a>
          </i>
        </form>
      </div>
    </div>

  <div class="tarolo">
    <h1 class="login-title">Profilkép módosítása</h1>
    <div id="preview-container" class="input">
      <img id="preview" src="./img/profile_default.png" alt="Profilkép előnézet" class="preview-img">
    </div>
    <div class="input">
      <input type="file" id="profilePicInput" accept="image/*" onchange="previewImage(event)">
    </div>
    <div class="login">
      <button type="button" id="btnSavePic" onclick="saveProfilePic()">Mentés</button>
    </div>
    <p class="existing-account">
      Vissza a profilhoz? <a href="profile.html" class="login-link">Vissza</a>.
    </p>
  </div>

  <div id="loading" style="display: none; text-align: center;">Feltöltés folyamatban...</div>

  <script src="./js/picedit.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
